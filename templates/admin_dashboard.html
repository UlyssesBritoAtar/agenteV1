<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <a href="{{ url_for('admin.add_cliente') }}">Cadastrar Novo Cliente</a><br><br>

    <h3>Clientes:</h3>
    <ul>
    {% for cliente in clientes %}
        <li>
            <strong>{{ cliente.nome }}</strong> (Telefone: {{ cliente.telefone }})
            <a href="{{ url_for('admin.add_agente', cliente_id=cliente.id) }}">Cadastrar Agente</a> |
            <a href="{{ url_for('admin.listar_agentes', cliente_id=cliente.id) }}">Editar Agentes</a> |
            <a href="{{ url_for('admin.editar_cliente', cliente_id=cliente.id) }}">Editar Login/Senha</a> |
            <form action="{{ url_for('admin.delete_cliente', cliente_id=cliente.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Tem certeza?')">Excluir</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
