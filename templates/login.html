<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <!-- End Google Fonts Import -->

    <!-- Awesom Icons Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- End Awesom Icons Import -->

    <title>Atar Connect - AI Login</title>

</head>

<body>
    <main class="login">
        <section class="login__content">
            <div class="login__container">

                <div class="login__logo">
                    <img src="{{ url_for('static', filename='images/atar-logo-emerald.svg') }}" alt="Atar Connect">
                </div>
                <form class="login__form" method="post" action="/login">
                    <div class="login__form-group">
                        <label for="username">Usu√°rio</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="login__form-group">
                        <label for="password">Senha</label>
                        <div class="login__password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="login__password-toggle" onclick="togglePassword()">
                                <i class="fa-solid fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login__submit">LOGIN</button>
                    {% if error %}
                    <p class="login__error"><i class="fa-solid fa-circle-exclamation"></i> {{ error }}</p>
                    {% endif %}
                    <p class="login__forgot-password">Esqueceu sua senha? <a href="https://api.whatsapp.com/send/?phone=5511970253645">Entre em contato com o suporte</a></p>
                </form>
            </div>

        </section>
        <aside class="login__decoration">
            <h1 class="login__title">
                <div>Agente</div>
                <div>Inteligente</div>
                <div>
                    de
                    <strong>IA</strong>
                </div>
            </h1>
            <div class="login__image">
                <img src="{{ url_for('static', filename='images/futuristic-robot-with-headphones.png') }}" alt="Futuristic robot with headphones">
            </div>
        </aside>
    </main>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
