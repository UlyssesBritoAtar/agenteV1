<!DOCTYPE html>
<html>
<head>
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente: {{ cliente.nome }}</h1>
    <form method="POST">
        Novo Login: <input type="text" name="login" value="{{ login }}" required><br>
        Nova Senha: <input type="password" name="senha" value="{{ senha }}" required><br><br>
        <button type="submit">Alterar Login/Senha</button>
    </form>
    <a href="{{ url_for('admin.dashboard') }}">Voltar</a>
</body>
</html>
