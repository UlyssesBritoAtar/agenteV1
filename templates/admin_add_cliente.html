<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Cliente</title>
</head>
<body>
    <h1>Cadastrar Novo Cliente</h1>
    <form method="post">
        Nome: <input type="text" name="nome" required><br>
        Telefone: <input type="text" name="telefone" required><br><br>
        <button type="submit">Salvar Cliente</button>
    </form>

    {% if login and senha %}
    <h2>Detalhes do Cliente</h2>
    <p><strong>Login:</strong> {{ login }}</p>
    <p><strong>Senha:</strong> {{ senha }}</p>

    <!-- Formulário para alteração -->
    <form method="POST" action="{{ url_for('admin.editar_cliente', cliente_id=cliente.id) }}">
        Novo Login: <input type="text" name="login" value="{{ login }}"><br>
        Nova Senha: <input type="password" name="senha" value="{{ senha }}"><br><br>
        <button type="submit">Alterar Login/Senha</button>
    </form>
    {% endif %}

    <a href="{{ url_for('admin.dashboard') }}">Voltar</a>
</body>
</html>
